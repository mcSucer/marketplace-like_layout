<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/partfolio2-marketplace/styles.css">
    <title>marketplace like</title>
</head>
<body>
    <header>
        
        <section class="upHeader">
            <p class="tabs">Акции Магазины Доставка Покупателям Юридическим лицам Клуб DNS Вакансии</p>
            <p class="number">
                +79999999999
            </p>
        </section>

        <section class="bottHeader">
            <button class="catalog">
                Каталог
            </button>
            <form>
                <input type="text">
            </form>
            <section class="buttonsInHeader">
                <img src="/partfolio2-marketplace/elems/schedule.png" alt="" class="buttonHeader">
                <p class="upperWriteForButtons">Сравнение</p>
            </section>
            <section class="buttonsInHeader">
                <img src="/partfolio2-marketplace/elems/like.png" alt="" class="buttonHeader">
                <p class="upperWriteForButtons likeButton">Избранное</p>
            </section>
            <section class="buttonsInHeader">
                <img src="/partfolio2-marketplace/elems/basket.png" alt="" class="buttonHeader">
                <p class="upperWriteForButtons basketButton">Корзина</p>
            </section>
        </section>
    </header>

    <main>
        <p class="nameOfProduct">Клавиатура проводная + беспроводная MCSUFER GAMING Wakizashi [AG-ZD-87GT-XDA-HS-W]</p>
        <section class="productCard">
            <img src="/partfolio2-marketplace/photos/Снимок.JPG" alt="keyboard" class="productPhoto">
            <section class="productInfo">
             <div class="costProduct">
                <p class="cost">9000p</p>
                <button class="buyProduct">Купить</button>
             </div>
             <section class="presence">
                <div class="presenceInShop">
                    В наличии в 17 магазинах    
                </div>
                <div class="presenceInВropsite">
                    Можно забрать с пункта выдачи
                </div>
             </section>
             <section class="color_keycaps">
                <section class="colorSec">
                    <p class="colorText">Цвет</p>
                    <section class="colors">
                        <div class="greyCol"></div>
                        <div class="blackCol"></div>
                    </section>
                </section>
                    
                <section class="keycapSec">
                     <p class="keycapsText">Клавиши</p>
                    <section class="keycapsCount">
                        <button class="key keycap87">87</button>
                        <button class="key keycap104">104</button>
                     </section> 
               </section>
             </section>
            </section>
        </section>
    </main>

    <section class="reviews">
        <img src="#" alt="" class="reviewCard">
        <img src="#" alt="" class="reviewCard">
        <img src="#" alt="" class="reviewCard">
        <img src="#" alt="" class="reviewCard">
        <img src="#" alt="" class="reviewCard">
        <img src="#" alt="" class="reviewCard">
        <img src="#" alt="" class="reviewCard">
        <img src="#" alt="" class="reviewCard">
        <img src="#" alt="" class="reviewCard">
        <img src="#" alt="" class="reviewCard">
        <img src="#" alt="" class="reviewCard">
        <img src="#" alt="" class="reviewCard">
    </section>

</body>
</html>
